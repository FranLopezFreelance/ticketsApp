<div class="task" [ngClass]="task.getPriorityCSSClass()"
  (dblclick)="showTaskDetail(task)" (mouseover)="showTaskDetailTimer(task)" (mouseout)="cancelTaskDetailTimer()">
  <p class="task-title">
    {{ task.getName() }}
  </p>
  <p class="task-user">
    <a *ngFor="let user of users$ | async" class="badge badge-light">
      <fa-icon [icon]="faUser"></fa-icon>
      {{ user.name }}
    </a>
  </p>
</div>
